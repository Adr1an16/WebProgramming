<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>
<style>
  .box {
      border: 5px solid rgb(17, 0, 255);     /* solid 5px blue border */
      padding: 20px;              /* 20px padding inside the box */
      margin: 20px;               /* 20px margin outside the box */
      box-sizing: border-box;     /* include border + padding in width/height */
      background-color: lightgray;/* background color */
      width: 300px;               /* experiment with width */
      height: 150px;              /* experiment with height */
    }
</style>
</head>
<body>
<h1>CSS Box Model Lab</h1>
<div class="box">
<p>This is a demonstration of the CSS Box Model.</p>
</div>
</body>
</html>
