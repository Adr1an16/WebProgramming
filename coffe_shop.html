<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <style>/* style.css */

/* Reset some defaults */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Coffee-inspired theme */
body {
  font-family: 'Georgia', serif;
  background-color: #fdf6e3; /* cream background */
  color: #3e2723; /* dark coffee brown */
  line-height: 1.6;
  display: grid;
  grid-template-areas:
    "header"
    "nav"
    "main"
    "footer";
  grid-template-rows: auto auto 1fr auto;
  min-height: 100vh;
}

/* Header */
.header {
  grid-area: header;
  background-color: #6f4e37; /* espresso brown */
  color: #fff;
  text-align: center;
  padding: 1.5rem;
}

.header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

/* Navigation */
.nav {
  grid-area: nav;
  background-color: #d7ccc8; /* light mocha */
  padding: 0.5rem;
}

.nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  gap: 2rem;
}

.nav a {
  text-decoration: none;
  color: #3e2723;
  font-weight: bold;
  transition: color 0.3s;
}

.nav a:hover {
  color: #6f4e37;
}

/* Main Content */
.main-content {
  grid-area: main;
  padding: 2rem;
  text-align: center;
}

.main-content h2 {
  margin-bottom: 1.5rem;
  font-size: 2rem;
  color: #4e342e;
}

/* Flexbox for coffee items */
.flex-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1.5rem;
}

.flex-item {
  background-color: #efebe9; /* latte cream */
  border: 2px solid #6f4e37;
  border-radius: 8px;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  font-weight: bold;
  color: #3e2723;
  flex: 1 1 150px;
  max-width: 200px;
  transition: transform 0.2s, background-color 0.3s;
}

.flex-item:hover {
  transform: scale(1.05);
  background-color: #d7ccc8;
}

/* Footer */
.footer {
  grid-area: footer;
  background-color: #6f4e37;
  color: #fff;
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
}

/* Responsive adjustments */
@media (min-width: 768px) {
  body {
    grid-template-areas:
      "header header"
      "nav nav"
      "main main"
      "footer footer";
    grid-template-columns: 1fr;
  }

  .nav ul {
    gap: 3rem;
  }
}
</style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
